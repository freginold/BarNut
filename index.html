<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bariatric Nutrition Info</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <!-- jQuery 1.12.4 -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- jQuery UI 1.12.1, base theme -->
    <script src="nutrition.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="nutrition.css">
</head>

<body>

    <div id="header" class="ui-widget-header">
        Bariatric Nutrition Info
    </div>
    <div id="tabs">
        <ul>
          <li><a href="#tabs-1">Search</a></li>
          <li><a href="#tabs-2">Protein</a></li>
          <li><a href="#tabs-3">Starches</a></li>
          <li><a href="#tabs-4">Exercise</a></li>
          <li><a href="#tabs-5">Water</a></li>
          <li><a href="#tabs-6">Fruit</a></li>
          <li><a href="#tabs-7">Links</a></li>
        </ul>
        <div id="tabs-1">
            <p>Look up a food or drink:</p>
            <form name='inputForm' id='inputForm' onsubmit='onSubmitted(inputBox.value);' action='#'>
                <input id='inputBox' autofocus='autofocus' placeholder='Search...'>
                <button id='submitBtn' type="submit">OK</button>
            </form>
            <div id='infoDiv'>
                <span id="termHeader"></span>
                <ul id="descriptionList"></ul>
            </div>
        </div>
        <div id="tabs-2">
            <!-- protein stuff here -->
        </div>
        <div id="tabs-3">
            <table class="starchTable">
                <thead>
                    <tr><th class="goodText">Non-Starchy Vegetables</th></tr>
                </thead>
                <tbody id="nonStarchTableBody" class="starchTableBody">
                </tbody>
            </table>
            <table class="starchTable">
                <thead>
                    <tr><th class="badText">Starches</th></tr>
                </thead>
                <tbody id="starchTableBody" class="starchTableBody">
                </tbody>
            </table>    
        </div>
        <div id="tabs-4">
            <!-- exercise stuff here -->
        </div>
        <div id="tabs-5">
            <!-- water/hydration stuff here -->
        </div>
        <div id="tabs-6">
            <!-- fruit stuff here -->
        </div>
        <div id="tabs-7">
            <!-- links here -->
        </div>
      </div>

      <footer>Content is from the <a href="https://www.gbmc.org/weightloss" target="_new">GBMC COMP Program</a></footer>

</body>
</html>
