<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beth's Nutrition Page</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <!-- jQuery 1.12.4 -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- jQuery UI 1.12.1, base theme -->
    <script src="https://freginold.github.io/fontSwitcher/fontSwitcher.min.js"></script>
        <!-- fontSwitcher -->
    <script src="nutrition.js"></script>
    <link rel="stylesheet" href="nutrition.css">
</head>

<body>

    <div id="tabs">
        <ul>
          <li><a href="#tabs-1">Search</a></li>
          <li><a href="#tabs-2">Protein</a></li>
          <li><a href="#tabs-3">Starches</a></li>
          <li><a href="#tabs-4">Exercise</a></li>
          <li><a href="#tabs-5">Water</a></li>
        </ul>
        <div id="tabs-1">
            <p>Look up a food or drink:</p>
            <form name='inputForm' id='inputForm' onsubmit='onSubmitted(inputBox.value);' action='#'>
                <input id='inputBox' autofocus='autofocus' placeholder='Search...'>
                <button id='submitBtn' type="submit">OK</button>
            </form>
            <div id='infoDiv'>
            </div>
        </div>
        <div id="tabs-2">
            <p>protein info here</p>
        </div>
        <div id="tabs-3">
            <p>starches and non-starches here</p>
            <table id="starchTable">
                <thead>
                    <tr><th class="goodText">Non-Starchy Vegetables</th><th class="badText">Starches</th></tr>
                </thead>
                <tbody>
                    <tr><td>Non</td><td>Starch</td></tr>
                </tbody>
            </table>
        </div>
        <div id="tabs-4">
            <p>exercise info here</p>
        </div>
        <div id="tabs-5">
            <p>water/hydration info here</p>
        </div>
      </div>


</body>
</html>
